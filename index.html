<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeData</title>
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/page-landing.css">

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

<body id="page-landing">
<div class="container">
    <div class="welcome-section">
        <h1>Welcome to <strong>PokeData!</strong></h1>
        <h2>Here you can find all datas about your favorite Pokémon!</h2>
    </div>

    <div class="img-section">
    <img src="./images/pokemon300px.png" alt="Pokémon logo" id="logo">
    <img src="./images/squirtle-flip.png" alt="It is the pokémon squirtle" id="squirtle">
    </div>

    <div class="buttons-container">

            
            <a class="find-pokemon" href="#" target="_self" rel="next">
                <img src="./images/pokeball-button.png" alt="It is a pokeball" id="pokeball-button">
                <span>Find a Pokémon</span>
            </a>


            
            <a class="register-pokemon" href="#" target="_self" rel="next">
                <img src="./images/pokeball-button.png" alt="It is a pokeball" id="pokeball-button">
                <span id="register-pokemon">Register a new Pokémon</span>
            </a>

    </div>

    <footer>
        <p>This website was inspired by these two templates: <a href="https://www.figma.com/file/7HFhZ8BkwNeApJ4fEvHxDo/Proffy-Web-Copy?node-id=0%3A1" target="_blank" rel="external">Proffy</a> and <a href="https://www.figma.com/file/X8g1GHHGNTs6E7NZvVig7F/Pokedex-Community?node-id=29%3A0" target="_blank" rel="external">Pokedex</a></p>
    </footer>

</div>
